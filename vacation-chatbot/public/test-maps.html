<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #map { height: 400px; width: 100%; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Google Maps API Test</h1>
    <div id="status">Loading...</div>
    <div id="map"></div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        // Global error handler
        window.gm_authFailure = function() {
            updateStatus('‚ùå Authentication Failed! Check your API key and billing settings.', 'error');
        };

        function initMap() {
            try {
                updateStatus('‚úÖ Google Maps API loaded successfully!', 'success');
                
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 39.8283, lng: -98.5795 },
                    zoom: 4
                });

                // Add a test marker
                new google.maps.Marker({
                    position: { lat: 39.8283, lng: -98.5795 },
                    map: map,
                    title: 'Test Marker - Center of USA'
                });

                updateStatus('‚úÖ Map created successfully with test marker!', 'success');
                
            } catch (error) {
                updateStatus(`‚ùå Error creating map: ${error.message}`, 'error');
            }
        }

        function handleScriptError() {
            updateStatus('‚ùå Failed to load Google Maps script. Check your internet connection.', 'error');
        }

        updateStatus('üîÑ Loading Google Maps API...', 'info');
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcVR9OmvDS9CPnH9eW8Oe5PgLp87wlItc&callback=initMap"
        onerror="handleScriptError()">
    </script>
</body>
</html>
