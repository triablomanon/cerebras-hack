<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrip Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .map-header {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            background: white;
        }
        .map-header h3 {
            margin: 0;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .map-header p {
            font-size: 0.875rem;
            color: #64748b;
            margin: 0.5rem 0 0 0;
        }
        #map-container {
            height: calc(100vh - 80px);
            width: 100%;
            position: relative;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .error-container {
            padding: 2rem;
            text-align: center;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 1rem;
        }
        .retry-button {
            padding: 0.5rem 1rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
    </style>
    
    <!-- Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcVR9OmvDS9CPnH9eW8Oe5PgLp87wlItc&libraries=maps"
        defer
    ></script>
</head>
<body>
    <div class="map-header">
        <h3>
            <span style="color: #059669;">üó∫Ô∏è</span>
            Trip Route - United States
        </h3>
        <p id="status-text">üîÑ Loading Google Maps...</p>
    </div>
    
    <div id="map-container">
        <div class="loading-overlay" id="loading-overlay">
            <div style="margin-bottom: 1rem;">
                <span class="spinner" style="font-size: 2rem; color: #059669;">üîÑ</span>
            </div>
            <h3 style="margin-bottom: 0.5rem;">Initializing Map...</h3>
            <p style="font-size: 0.875rem; color: #64748b; margin-bottom: 1rem;">
                Setting up US map view
            </p>
        </div>
    </div>

    <script>
        let mapInstance = null;
        let markers = [];
        let isLoaded = false;

        // Function to update status text
        function updateStatus(text) {
            const statusElement = document.getElementById('status-text');
            if (statusElement) {
                statusElement.textContent = text;
            }
        }

        // Function to hide loading overlay
        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // Function to show error
        function showError(message) {
            const container = document.getElementById('map-container');
            container.innerHTML = `
                <div class="error-container">
                    <div style="color: #ef4444; margin-bottom: 1rem;">
                        <span style="font-size: 2rem;">‚ö†Ô∏è</span>
                    </div>
                    <h3 style="color: #ef4444; margin-bottom: 0.5rem;">Map Loading Error</h3>
                    <p style="color: #64748b; margin-bottom: 1rem;">${message}</p>
                    <button class="retry-button" onclick="window.location.reload()">
                        üîÑ Reload Page
                    </button>
                </div>
            `;
        }

        // Initialize map
        function initMap() {
            if (!window.google || !window.google.maps) {
                showError('Google Maps API not loaded');
                return;
            }

            try {
                console.log('‚úÖ Creating Google Maps instance with vanilla JS...');
                
                const mapContainer = document.getElementById('map-container');
                
                // Create map instance
                mapInstance = new window.google.maps.Map(mapContainer, {
                    center: { lat: 39.8283, lng: -98.5795 }, // Center of United States
                    zoom: 4,
                    mapTypeId: 'roadmap'
                });

                isLoaded = true;
                hideLoading();
                updateStatus('üó∫Ô∏è Map loaded! Start planning your trip with the chatbot to see your route here.');
                
                console.log('‚úÖ Google Maps initialized successfully with vanilla JS!');
                
            } catch (err) {
                console.error('‚ùå Error creating map:', err);
                showError(`Failed to create map: ${err.message}`);
            }
        }

        // Function to update markers
        function updateMarkers(destinations) {
            if (!mapInstance || !destinations) return;

            console.log(`üè∑Ô∏è Adding ${destinations.length} markers to map`);

            // Clear existing markers
            markers.forEach(marker => {
                if (marker && marker.setMap) {
                    marker.setMap(null);
                }
            });
            markers = [];
            
            // Add new markers
            destinations.forEach((destination, index) => {
                try {
                    const marker = new window.google.maps.Marker({
                        position: { lat: destination.lat, lng: destination.lng },
                        map: mapInstance,
                        title: destination.name,
                        label: (index + 1).toString(),
                        icon: {
                            path: window.google.maps.SymbolPath.CIRCLE,
                            scale: 10,
                            fillColor: '#059669',
                            fillOpacity: 1,
                            strokeColor: '#047857',
                            strokeWeight: 2
                        }
                    });

                    marker.addListener('click', () => {
                        console.log(`üìç Clicked on marker: ${destination.name}`);
                        // Send message to parent window
                        window.parent.postMessage({
                            type: 'marker-clicked',
                            destination: destination
                        }, '*');
                    });

                    markers.push(marker);
                } catch (err) {
                    console.error(`‚ùå Error creating marker for ${destination.name}:`, err);
                }
            });

            // Fit bounds to show all destinations
            if (destinations.length > 1 && mapInstance) {
                try {
                    const bounds = new window.google.maps.LatLngBounds();
                    destinations.forEach(destination => {
                        bounds.extend({ lat: destination.lat, lng: destination.lng });
                    });
                    mapInstance.fitBounds(bounds);
                } catch (err) {
                    console.error('‚ùå Error fitting bounds:', err);
                }
            }

            updateStatus(`‚úÖ ${destinations.length} destination${destinations.length !== 1 ? 's' : ''} planned`);
        }

        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
            if (event.data.type === 'update-markers') {
                updateMarkers(event.data.destinations);
            }
        });

        // Check if Google Maps is already loaded
        if (window.google && window.google.maps) {
            console.log('‚úÖ Google Maps API already loaded');
            initMap();
        } else {
            console.log('‚è≥ Waiting for Google Maps API to load...');
            
            let attempts = 0;
            const maxAttempts = 100; // 10 seconds
            
            const checkGoogleMaps = setInterval(() => {
                attempts++;
                
                if (window.googleMapsError) {
                    clearInterval(checkGoogleMaps);
                    showError(`Google Maps API Error: ${window.googleMapsError}`);
                    return;
                }
                
                if (window.google && window.google.maps) {
                    console.log(`‚úÖ Google Maps API loaded after ${attempts * 100}ms`);
                    clearInterval(checkGoogleMaps);
                    initMap();
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkGoogleMaps);
                    console.error('‚ùå Timeout waiting for Google Maps API');
                    showError('Timeout waiting for Google Maps API to load');
                }
            }, 100);
        }
    </script>
</body>
</html>
